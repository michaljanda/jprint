  <form (ngSubmit)="onLogin()" name="loginForm">
    <div class="form-group">
      <label for="userNameId">User name</label>
      <input type="text" [(ngModel)]="credentials.username" name="username" class="form-control" id="userNameId" aria-describedby="emailHelp" placeholder="User name">
      <small id="emailHelp" class="form-text text-muted">for example jandam</small>
    </div>
    <div class="form-group">
      <label for="passwordId">Password</label>
      <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control" id="passwordId" placeholder="Password">
    </div>
    <div [hidden]="!failed" class="alert alert-danger">Login failed. Verify username or password.</div>
    <button type="submit" class="btn btn-primary">
      Login <i [hidden]="!loggingIn" class="fa fa-spin fa-spinner"></i>
    </button>
  </form>
